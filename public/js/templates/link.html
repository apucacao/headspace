<article>
  <h1><a href="<%= url %>" target="_blank" title="Visit <%= url %>"><%= note %></a></h1>
  <span data-icon="S" class="star <%= starred %>" title="Star for later"></span>
  <footer>
    <abbr class="created" title="<%= created_at %>"><%= created_at %></abbr>
    <% if (tags.length) { %>
    <ul class="tags" data-icon="z">
      <% _(tags).each(function(t) { %>
        <li><a class="tag" href="#<%= t %>"><%= t %></a></li>
      <% }); %>
    </ul>
    <% } %>
  </footer>
</article>
